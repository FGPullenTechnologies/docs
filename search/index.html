<h1>Search Results</h1>

<div id="cse" style="width: 100%;">Loading</div>
<script src="http://www.google.com/jsapi" type="text/javascript"></script>
<script type="text/javascript">
  function parseQueryFromUrl() {
    var queryParamName = "q";
    var search = window.location.search.substr(1);
    var parts = search.split('&');
    for (var i = 0; i < parts.length; i++) {
      var keyvaluepair = parts[i].split('=');
      if (decodeURIComponent(keyvaluepair[0]) == queryParamName) {
        return decodeURIComponent(keyvaluepair[1].replace(/\+/g, ' '));
      }
    }
    return '';
  }

  google.load('search', '1', {language:'en'});
  google.setOnLoadCallback(function () {
    var customSearchOptions = {};
    var csc = new google.search.CustomSearchControl(
            '{{ site.google_cse_id }}', customSearchOptions);
    csc.setResultSetSize(google.search.Search.FILTERED_CSE_RESULTSET);
    var options = new google.search.DrawOptions();
    options.enableSearchResultsOnly();
    csc.setLinkTarget(google.search.Search.LINK_TARGET_SELF);
    csc.draw('cse', options);
    var queryFromUrl = parseQueryFromUrl();
    if (queryFromUrl) {
      csc.execute(queryFromUrl);
    }
  }, true);

  $('#addSearch').click(function(e) {
    e.preventDefault();
    var url = "http://{{ site.domain }}/open-search.xml";
    window.external.AddSearchProvider(url);
  });

</script>
