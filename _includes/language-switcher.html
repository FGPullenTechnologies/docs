{% if page.languages %}<p style="width: 100%; text-align: right; margin-bottom: 5px;"><strong>Select Language:</strong> {% for language in page.languages %}<a href="?lang={{ language.name }}" data-command="{{ language.command }}" data-extension="{{ language.extension }}" data-name="{{ language.name }}" class="language-switcher {{ language.name }}">{{ language.name }}</a>{% unless forloop.last %} - {% endunless %}{% endfor %}</p>{% endif %}
