<p>Because the Hello.java file was modified, you're going to need to compile it and create a JAR out of it again.</p>

<p>Run the following commands from the root of your project (<span class="fixed-width">~/iron/myworker</span> in our example):</p>

<figcaption><span>Command Line </span></figcaption>
{% highlight bash %}
$ javac Hello.java
$ jar cfm hello.jar manifest.txt
{% endhighlight %}
