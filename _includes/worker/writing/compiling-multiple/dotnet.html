<p>Because your source changed, you need to recompile your executable. Run the following command from the root of your project (<span class="fixed-width">~/iron/myworker</span> in our example):</p>

<figcaption><span>Command Line </span></figcaption>
{% highlight bash %}
$ gmcs hello.cs
{% endhighlight %}

<p>This will update the <span class="fixed-width">hello.exe</span> file in the root of your project.</p>
